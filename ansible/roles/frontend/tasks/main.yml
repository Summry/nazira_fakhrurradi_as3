---
# tasks file for frontend
- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: present

- name: Start and Enable Nginx
  ansible.builtin.systemd:
    name: nginx
    enabled: yes
    state: started

- name: Copy index.html file
  ansible.builtin.copy:
    src: ../templates/index.html.j2
    dest: /var/www/html/index.html
  notify: restart nginx
